image: node:latest

stages:
  - install
  - build
  - deploy

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"

install:
  stage: install
  script:
    - npm install
  artifacts:
    name: "artifacts"
    untracked: true
    expire_in: 60 mins
    paths:
      - .npm/
      - node_modules/

build:
  stage: build
  script:
    - CI=false npm run build
  artifacts:
    paths:
      - build
    expire_in: 60 mins
  dependencies:
    - install

.deploy:
  stage: deploy
  script:
    - git clone --depth 1 https://rahulrrai:$GITHUB_ACCESS_TOKEN@github.com/rahulrrai/rahulrrai.github.io.git
    - mkdir rahulrrai.github.io.new
    - cp -a rahulrrai.github.io/.git rahulrrai.github.io.new/.git
    - cp -a public/* rahulrrai.github.io.new
    - cd rahulrrai.github.io.new
    - git config user.email "rahulrrai19@gmail.com"
    - git config --global user.name "Rahul Rai"
    - git add -A
    - git diff-index --quiet HEAD || git commit -m "$CI_SERVER_NAME $CI_PIPELINE_ID"
    - git push
  artifacts:
    paths:
    - public
