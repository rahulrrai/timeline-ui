image: node:latest

stages:
  - install
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/

before_script:
  - npm ci --cache .npm --prefer-offline

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  username: "rahulrrai"

build:
  stage: build
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build
    expire_in: 60 mins

deploy:
  stage: deploy
  image: python:3.6
  script:
    - pip install awscli
    - aws configure set region us-east-1
    - aws s3 cp build s3://deepaksoni.net --recursive
  only:
    refs:
      - tags
      - master
